<html>
<head>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/chatpeth/symp/master/public/images/pie-chart.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<script type="text/javascript">

  // Create a client instance
  client = new Paho.MQTT.Client("m15.cloudmqtt.com", 39824, "ee5610110106");
  //Example client = new Paho.MQTT.Client("m11.cloudmqtt.com", 32903, "web_" + parseInt(Math.random() * 100, 10));

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;
  var options = {
    useSSL: true,
    userName: "clsfhsja",
    password: "DAo215QBjmZ1",
    onSuccess:onConnect,
    onFailure:doFail
  }

  // connect the client
  client.connect(options);

  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    console.log("onConnect");
    client.subscribe("/cloudmqtt");
    message = new Paho.MQTT.Message("Hello CloudMQTT");
    message.destinationName = "/cloudmqtt";
    client.send(message);
  }

  function doFail(e){
    console.log(e);
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
    console.log("onMessageArrived:"+message.payloadString);
  }
</script>
</head>
<body>
<script type="text/javascript">
function sub(){
	var topic = document.getElementById("topic").value;
	client.subscribe(topic);
	console.log("subscribe for " + topic);
}
function pub(){
	var topic = document.getElementById("topic").value;
	var msg = document.getElementById("msg").value;
	message = new Paho.MQTT.Message(msg);
    message.destinationName = topic;
    client.send(message);
	console.log("publish topic: " + topic + ", msg: " + msg);
}
</script>
<div class "setup" id="setting">
Topic: <input type="text" id="topic" value="ack">
Message: <input type="text" id="msg" value="hello">
<button class="setup" id="sub" onclick="sub()">Subscribe</button>
<button class="setup" id="pub" onclick="pub()">Publish</button>
</div>
</body>
</html>
